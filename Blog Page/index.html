<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="Handle.js"></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row blog">
        <div class="col-md-6 col-sm-12 col-lg-6">
          <div class="card text-center">
            <div class="card-header">My Blog</div>
            <div class="card-body">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe8zbDlhkD9sPAMiT2a2D64I1poNR6b0RL3A&usqp=CAU"
                alt="My coding image"
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">Ahmad</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
            </div>
            <div class="card-footer text-muted">2 days ago</div>
          </div>
        </div>
        <!-- comments -->
        <div
          class="col-md-5 col-lg-4 col-sm-6 comments"
          id="comments"
          data-spy="scroll"
        >
          <div class="card-header">All Comments</div>
          <!-- inner comnment -->
        </div>
      </div>
    </div>

    <div class="container input-comment">
      <div class="row">
        <div class="col-md-8 col-lg-4 offset-lg-6 col-sm-12 input-fileds">
          <h6 class="card-title">Add Comments</h6>
          <form class="main_input" id="form">
            <input
              type="text"
              id="m_input"
              class="form-control input-group mb-3 mt-3"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <textarea
              class="form-control input-group"
              id="m_text"
              aria-label="With textarea"
              placeholder="Please Mention your comments here..."
            ></textarea>
            <button type="submit" class="submit-btn" role="button">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
